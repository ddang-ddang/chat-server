config:
  target: "http://localhost:8080"
  socketio:
    transport: ["websocket"]
  phase:
    - duration: 10  # run scenario for 10 seconds
      arrivalRate: 5
scenarios:
  - name: "Socket.io test"
    engine: socketio
    flow:
      - loop:
        - emit:
            channel: "enterRoom"
            data:
              "userId": "{{$randomNumber(1, 10)}}"
              "nickName": "testNick"
              "roomName": "testRoom"
        - emit:
            channel: "sendMessage"
            data:
              "userId": "{{$randomNumber(1, 10)}}"
              "nickName": "{{$randomString()}}"
              "roomName": "testRoom"
              "message": "test message"